<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.s{
			height: 200px;
			width: 400px;
			background-color: red;
			position:relative;
			z-index: 1;

		}
		.m{
			height: 100px;
			width: 100px;
			background-color: white;
			border-radius: 50%;
			
			position: absolute;
			top: 50px;
			left: 110px;
			z-index: 2;
		}
		.cir{
			height: 90px;
			width: 100px;
			background-color: red;
			border-radius: 50%;
			
			position: absolute;
			top: 50px;
			left: 130px;
			z-index: 3;
		}
		
	</style>
</head>
<body>
	<div class="s">turky</div>
	<div class="m"></div>
	<div class="cir"></div>
	
</body>
</html>
